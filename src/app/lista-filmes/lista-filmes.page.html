<ion-header>
  <ion-toolbar>
    <ion-title>ListaFilmes</ion-title>
  </ion-toolbar>
  <ion-buttons slot="start">
    <ion-button href="/home">Voltar</ion-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let filme of filmes" href='/dados-detail/'>
      <ion-item-sliding>
        <ion-item>
          <ion-label>{{filme.nome}}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="excluir(filme)">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item>

  </ion-list>

  <ion-fab (click)="modal()" class="button-native" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
